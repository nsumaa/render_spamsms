<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Spam SMS Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f9fc;
        }
        .container {
            margin-top: 80px;
            max-width: 600px;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        }
        .result-box {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Spam SMS Classifier</h2>
        <form action="/predict" method="POST">
            <div class="mb-3">
                <label for="message" class="form-label">Enter your SMS message:</label>
                <textarea name="message" rows="4" class="form-control" required>{{ user_input or '' }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Check Message</button>
        </form>

        {% if prediction %}
        <div class="alert alert-info mt-4 result-box text-center">
            <strong>Prediction:</strong> {{ prediction }}
        </div>
        {% endif %}
    </div>
</body>
</html>
